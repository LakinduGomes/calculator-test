    <script>
        function calculateTotal(input) {
            // Find the closest table row
            var row = input.closest('tr');
            // Get Place PTS and Kill PTS values
            var placePts = row.querySelector('td:nth-child(4) input').value;
            var killPts = row.querySelector('td:nth-child(5) input').value;
            // Calculate Total
            var total = parseFloat(placePts || 0) + parseFloat(killPts || 0);
            // Set Total value
            row.querySelector('td:nth-child(6) input').value = total;
        }
